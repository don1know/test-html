<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            padding: 20px;
        }
        body{
            margin: 0;
            padding: 0;
            background-color: grey;
        }
    </style>
    <title>HTML just</title>
</head>
<body>
    <input id="in" type="text">


    <button onclick="send()" >send</button>
    <button onclick="get()">get</button>
    <h1 id="h1"></h1>



<script>
function send(){
var valu= document.getElementById('in').value

var xhttp = new XMLHttpRequest();

xhttp.open("POST", 'https://nodebd.vercel.app', true);
// xhttp.open("POST", 'http://localhost:8000', true);

xhttp.setRequestHeader('reqs', valu)

xhttp.send(valu);
document.getElementById('in').value=''

}

function get(){
var xhttp = new XMLHttpRequest();
var valu= document.getElementById('in').value

xhttp.open("GET", 'https://nodebd.vercel.app/get', true);
xhttp.setRequestHeader('reqs', valu)

xhttp.onload = function() {
    const obj = JSON.parse(this.responseText);
    document.getElementById("h1").innerHTML = obj[0].name +'  '+obj[0].date;
  }
xhttp.send();
}


</script>
</body>
</html>
