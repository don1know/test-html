<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            padding: 20px;
        }
        body{
            margin: 0;
            padding: 0;
            background-color: grey;
        }
    </style>
    <title>HTML just</title>
</head>
<body>
    <input id="in" type="text">


    <button onclick="send()" >send</button>
    <button onclick="get()">get</button>
    <h1 id="h1"></h1>



<script>
function send(){
var valu= document.getElementById('in').value

var xhttp = new XMLHttpRequest();
xhttp.open("POST", 'https://zaynbd.herokuapp.com/', true);


xhttp.setRequestHeader('reqs', valu)
xhttp.setRequestHeader('ipp', valu)


xhttp.send();
document.getElementById('in').value=''

}

function get(){
var xhttp = new XMLHttpRequest();
var valu= document.getElementById('in').value

xhttp.open("GET", 'https://zaynbd.herokuapp.com/', true);
xhttp.setRequestHeader('n', valu)

xhttp.onload = function() {
    console.log(this.responseText)
    const obj = JSON.parse(this.responseText);
    document.getElementById("h1").innerHTML = obj.name +'  '+obj.date;
  }
xhttp.send();
document.getElementById('in').value=''

}


</script>
</body>
</html>
